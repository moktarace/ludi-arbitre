<!DOCTYPE html>
<html>
<head>
    <title>G√©n√©rateur d'ic√¥nes - Chrono Arbitre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0f172a;
            color: white;
        }
        canvas {
            border: 2px solid #6366f1;
            margin: 10px;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ G√©n√©rateur d'ic√¥nes - Chrono Arbitre</h1>
        <p>Cliquez sur les boutons pour t√©l√©charger les ic√¥nes</p>
        
        <div>
            <canvas id="canvas192" width="192" height="192"></canvas>
            <canvas id="canvas512" width="512" height="512"></canvas>
        </div>
        
        <div>
            <button onclick="downloadIcon(192)">üì• T√©l√©charger icon-192.png</button>
            <button onclick="downloadIcon(512)">üì• T√©l√©charger icon-512.png</button>
        </div>
        
        <p style="margin-top: 30px; color: #94a3b8;">
            Apr√®s t√©l√©chargement, placez les fichiers dans le m√™me dossier que index.html
        </p>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Fond d√©grad√©
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');
            
            // Fond arrondi
            const radius = size / 5;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Cercle ext√©rieur du chrono
            const center = size / 2;
            const outerRadius = size * 0.35;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = size * 0.04;
            ctx.beginPath();
            ctx.arc(center, center, outerRadius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Cercle int√©rieur
            const innerRadius = size * 0.29;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(center, center, innerRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Aiguille des minutes (vers le haut)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.03;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(center, center);
            ctx.lineTo(center, center - size * 0.23);
            ctx.stroke();
            
            // Aiguille des secondes (vers la droite)
            ctx.lineWidth = size * 0.023;
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.moveTo(center, center);
            ctx.lineTo(center + size * 0.18, center);
            ctx.stroke();
            ctx.globalAlpha = 1;
            
            // Point central
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(center, center, size * 0.04, 0, Math.PI * 2);
            ctx.fill();
            
            // Marques d'heures
            const markRadius = size * 0.016;
            const positions = [
                [center, center - outerRadius],
                [center + outerRadius, center],
                [center, center + outerRadius],
                [center - outerRadius, center]
            ];
            
            positions.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, markRadius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Emoji th√©√¢tre
            ctx.font = `${size * 0.12}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üé≠', center, size * 0.88);
        }
        
        // Dessiner les deux ic√¥nes
        drawIcon(document.getElementById('canvas192'));
        drawIcon(document.getElementById('canvas512'));
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
